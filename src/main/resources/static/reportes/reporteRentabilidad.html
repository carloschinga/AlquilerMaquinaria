<style>
  .rentabilidad-header {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    padding: 25px;
    border-radius: 10px;
    margin-bottom: 25px;
    box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
  }

  .rentabilidad-header h3 {
    color: white;
    font-weight: 700;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }

  .filtros-container {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #e9ecef;
  }

  .btn-filtrar {
    background-color: #f5a623;
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px 25px;
    border-radius: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 4px rgba(245, 166, 35, 0.4);
  }

  .btn-filtrar:hover {
    background-color: #ff9500;
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(245, 166, 35, 0.5);
    color: white;
  }

  .btn-export-excel {
    background-color: #27ae60; /* Verde Ã‰xito */
    border: none;
    font-weight: 600;
    transition: all 0.3s ease;
    padding: 8px 15px;
  }

  .btn-export-excel:hover {
    background-color: #2ecc71;
  }

  .btn-export-pdf {
    background-color: #e74c3c;
    border: none;
    font-weight: 600;
    transition: all 0.3s ease;
    padding: 8px 15px;
  }

  .btn-export-pdf:hover {
    background-color: #c0392b;
  }

  .table-rentabilidad thead {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
  }

  .table-rentabilidad thead th {
    color: black;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 0.5px;
    border: none;
    padding: 15px 10px;
  }

  .table-rentabilidad tbody tr:hover {
    background-color: #f5f5f5;
  }

  .table-rentabilidad tbody td {
    vertical-align: middle;
    font-size: 0.9rem;
    padding: 12px 8px;
  }

  .utilidad-bruta {
    font-weight: 700;
    color: #27ae60; /* Verde */
    background-color: #e6ffe6;
    border-left: 3px solid #27ae60 !important;
  }

  .utilidad-negativa {
    font-weight: 700;
    color: #e74c3c; /* Rojo */
    background-color: #ffe6e6;
    border-left: 3px solid #e74c3c !important;
  }
</style>

<div class="container-fluid">
  <div
    class="rentabilidad-header d-flex justify-content-between align-items-center"
  >
    <h3>Rentabilidad por Contrato</h3>
  </div>

  <div class="filtros-container">
    <div class="row g-3">
      <div class="col-md-5">
        <label class="form-label visually-hidden">Cliente</label>
        <input
          type="text"
          id="filtro-cliente"
          class="form-control"
          placeholder=" Buscar por Cliente..."
        />
      </div>
      <div class="col-md-4">
        <label class="form-label visually-hidden">Fecha Inicio</label>
        <input
          type="date"
          id="filtro-fechaInicio"
          class="form-control"
          placeholder="Fecha Inicio"
        />
      </div>
      <div class="col-md-3">
        <button class="btn btn-filtrar w-100" onclick="filtrarRentabilidad()">
          Filtrar Resultados
        </button>
      </div>
    </div>
  </div>

  <div class="mb-3 d-flex gap-2">
    <button class="btn btn-export-excel" onclick="exportarExcel()">
      <i class="fas fa-file-excel"></i> Exportar Excel
    </button>
    <button class="btn btn-export-pdf" onclick="exportarPDF()">
      <i class="fas fa-file-pdf"></i> Exportar PDF
    </button>
  </div>

  <div class="table-responsive">
    <table
      class="table table-striped table-bordered text-center table-rentabilidad"
      id="tabla-rentabilidad"
    >
      <thead>
        <tr>
          <th>ID Contrato</th>
          <th>Cliente</th>
          <th>Maquinaria</th>
          <th>Fecha Inicio</th>
          <th>Ingresos Alquiler</th>
          <th>Costo Choferes</th>
          <th>Costo Combustible</th>
          <th>Utilidad Bruta</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
