<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AlquilerMaquinaria</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f4f6f9;
      }
      .login-card {
        max-width: 380px;
        margin: 80px auto;
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <div class="card shadow login-card">
      <h3 class="text-center mb-3">Iniciar Sesión</h3>

      <!-- Formulario que Spring Security interceptará -->
      <form action="/api/users/login" method="post">
        <div class="mb-3">
          <label class="form-label">Nombre de usuario</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Ingrese usuario"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Ingrese contraseña"
            required
          />
        </div>

        <button class="btn btn-primary w-100" type="submit">Ingresar</button>
      </form>

      <!-- Mensaje de error de Spring Security -->
      <div class="mt-3 text-center text-danger">
        <!-- Spring automáticamente mostrará errores si agregas ?error en la URL -->
        <span id="loginError">
          <!-- opcional: aquí puedes usar Thymeleaf u otra plantilla si quieres -->
        </span>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
