<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login - AlquilerMaquinaria</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(
                135deg,
                #ff9800 0%,
                #f57c00 50%,
                #ffb74d 100%
            );
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            max-width: 380px;
            width: 100%;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            border: none;
            background: #ffffff;
        }

        .btn-primary {
            background-color: #ff9800;
            border: none;
            padding: 10px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #f57c00;
        }

        .text-primary {
            color: #f57c00 !important;
        }
    </style>
</head>

<body>
<div class="card shadow-lg login-card">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">Bienvenido</h3>
        <p class="text-muted small">Sistema - Alquiler Maquinaria</p>
    </div>

    <form id="loginForm" action="/api/users/login" method="post">
        <div class="mb-3">
            <label class="form-label fw-bold small">Usuario</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Ej. admin"
                    required
            />
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold small">Contrase침a</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Ej. 1234"
                    required
            />
        </div>

        <button class="btn btn-primary w-100 mb-3" type="submit">
            Ingresar al Sistema
        </button>
    </form>

    <div class="text-center">
        <small class="text-muted">쯆lvidaste tu contrase침a? Contacta a Soporte.</small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // Toast configuraci칩n (SE MANTIENE)
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
    });

    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(loginForm);
        const params = new URLSearchParams(formData);

        const btn = loginForm.querySelector('button');
        const originalText = btn.innerText;

        try {
            btn.innerText = 'Verificando...';
            btn.disabled = true;

            const response = await fetch('/api/users/login', {
                method: 'POST',
                body: params
            });

            if (response.url.includes('principal.html')) {
                Toast.fire({
                    icon: 'success',
                    title: 'Sesi칩n iniciada correctamente'
                });

                setTimeout(() => {
                    window.location.href = '/principal.html';
                }, 1200);

            } else if (response.url.includes('error')) {
    Toast.fire({
        icon: 'error',
        title: 'Usuario o contrase침a incorrectos'
    });

    // 游녤 AGREGAR ESTAS L칈NEAS
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    document.getElementById('username').focus();

    btn.innerText = originalText;
    btn.disabled = false;
}else {
                window.location.href = response.url;
            }

        } catch (error) {
            Toast.fire({
                icon: 'warning',
                title: 'Error de conexi칩n'
            });
            btn.innerText = originalText;
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
