<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AlquilerMaquinaria</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f4f6f9;
      }
      .login-card {
        max-width: 380px;
        margin: 80px auto;
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <div class="card shadow login-card">
      <h3 class="text-center mb-3">Iniciar Sesión</h3>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Nombre de usuario</label>
          <input
            type="text"
            id="nombreUsuario"
            class="form-control"
            placeholder="Ingrese usuario"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            id="contrasena"
            class="form-control"
            placeholder="Ingrese contraseña"
            required
          />
        </div>

        <button class="btn btn-primary w-100" type="submit">Ingresar</button>
      </form>

      <div id="resultado" class="mt-3 text-center fw-bold"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const form = document.getElementById("loginForm");
      const resultado = document.getElementById("resultado");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          nombreUsuario: document.getElementById("nombreUsuario").value,
          contrasena: document.getElementById("contrasena").value,
        };

        try {
          const response = await fetch(
            "http://localhost:8099/api/users/login",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            }
          );

          const text = await response.text();

          if (response.ok) {
            window.location.href = "principal.html";
          } else {
            resultado.style.color = "red";
            resultado.textContent = text;
          }
        } catch (error) {
          resultado.style.color = "red";
          resultado.textContent = "Error al conectar con el servidor.";
          console.error(error);
        }
      });
    </script>
  </body>
</html>
