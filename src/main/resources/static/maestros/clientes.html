<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Clientes</title>

    <!-- Bootstrap (puedes cambiarlo si usas otro estilo) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="mb-4">Clientes</h2>

      <!-- Botón nuevo -->
      <button class="btn btn-primary mb-3" onclick="abrirModalNuevoCliente()">
        Nuevo Cliente
      </button>

      <!-- Tabla -->
      <table class="table table-bordered table-striped" id="tabla-clientes">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>RUC/DNI</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th style="width: 120px">Acciones</th>
          </tr>
        </thead>
        <tbody id="body-clientes"></tbody>
      </table>
    </div>

    <!-- Modal para crear/editar -->
    <div class="modal fade" id="modalCliente" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitulo">Nuevo Cliente</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="formCliente">
              <input type="hidden" id="clienteId" />

              <div class="mb-3">
                <label>Nombre</label>
                <input type="text" id="nombre" class="form-control" required />
              </div>

              <div class="mb-3">
                <label>RUC / DNI</label>
                <input type="text" id="rucDni" class="form-control" required />
              </div>

              <div class="mb-3">
                <label>Teléfono</label>
                <input type="text" id="telefono" class="form-control" />
              </div>

              <div class="mb-3">
                <label>Dirección</label>
                <input type="text" id="direccion" class="form-control" />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary" onclick="guardarCliente()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
