<div class="container mt-4">
  <h2 class="mb-4">Maquinarias</h2>

  <button class="btn btn-primary mb-3" onclick="abrirModalNuevoMaquinaria()">
    Nueva Maquinaria
  </button>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Modelo</th>
          <th>Serial Interno</th>
          <th>Horas Acumuladas</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody id="body-maquinarias">
        <!-- JS insertará las filas aquí -->
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="modalMaquinaria" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTituloMaquinaria">Nueva Maquinaria</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <div class="modal-body">
        <form id="formMaquinaria">
          <input type="hidden" id="maquinaId" />

          <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Serial Interno</label>
            <input
              type="text"
              class="form-control"
              id="serialInterno"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Horas Acumuladas</label>
            <input
              type="number"
              step="0.1"
              class="form-control"
              id="horasAcumuladas"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" id="estado" required>
              <option value="DISPONIBLE">DISPONIBLE</option>
              <option value="OCUPADA">OCUPADA</option>
              <option value="MANTENIMIENTO">MANTENIMIENTO</option>
            </select>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button class="btn btn-success" onclick="guardarMaquinaria()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
