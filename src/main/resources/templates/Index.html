<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Registro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      h2 {
        text-align: center;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin: 6px 0 12px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .message {
        color: red;
        text-align: center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registro</h2>
      <form action="/usuario/registrar" method="post">
        <input type="text" name="login" placeholder="Usuario" required />
        <input type="password" name="pass" placeholder="Contraseña" required />
        <button type="submit">Registrar</button>
      </form>

      <h2>Login</h2>
      <form action="/usuario/login" method="post">
        <input type="text" name="login" placeholder="Usuario" required />
        <input type="password" name="pass" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
      </form>

      <div class="message">
        <!-- Mensajes de error o éxito desde la URL -->
        <script>
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has("error")) {
            document.write("Error: " + urlParams.get("error"));
          }
          if (urlParams.has("ok")) {
            document.write(
              "Usuario registrado correctamente. Ahora inicia sesión."
            );
          }
        </script>
      </div>
    </div>
  </body>
</html>
